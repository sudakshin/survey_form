<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    
    <h1 id="title">Food Survey</h1>
    <p id="description">Tell us about your favorite food</p>
    <div class="background">
    
    <form action="" id="survey-form">

        <label for="name" id="name-label">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
        <label for="email" id="email-label">Email:</label>
        <input type="email" name="email" id="email" placeholder="Valid email address" required>
        <label for="number" id="number-label">Number:</label>
        <input type="number" name="number" id="number" placeholder="Age" min=1 max=100>

        <label for="dropdown">Favorite Food: </label>
        <select id="dropdown">
            <option value="" disabled selected>Choose a dish</option>
            <option value="dosa">Dosa</option>
            <option value="rajmachawal">Rajma Chawal</option>
            <option value="paneertikka">Paneer Tikka</option>
            <option value="butterchicken">Butter Chicken</option>
        </select>
        <legend>Cuisine</legend>
        <div id="cuisine">            
            
            <label for="indian">
                <input type="radio" name="cuisine" id="indian" value="chinese">
                <span>Indian</span></label>
            
            <label for="chinese">
                <input type="radio" name="cuisine" id="chinese" value="chinese">
                <span>Chinese</span></label>
        </div>

        
        <legend>Type</legend>
        <div id="Type">
            
            <label for="Veg">
                <input type="checkbox" name="type" id="Veg" value="Veg">
                <span>Veg</span></label>
            
            <label for="NonVeg">
                <input type="checkbox" name="type" id="Non Veg" value="Non Veg">
                <span>Non Veg</span></label>
            
            <label for="Vegan">
                <input type="checkbox" name="type" id="Vegan" value="Vegan">
                <span>Vegan</span></label>
        </div>

        <label for="comments">Submit Comments: </label>

        <textarea id="comments" rows="5" cols="50">
        Any suggestions?
        </textarea>

        <input type="submit" value="Submit" id="submit">
